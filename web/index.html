<!DOCTYPE html>
<html>
    <head>
        <title>Matching Game</title>

		<!-- BootStrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		<link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
	<div class="container-fluid">
	
		<div class="row">
			<div class="col-lg-12 ">
				<div class="block">
					<button class="btn btn-warning btn-lg" onclick="setBoard(set1)">Set 1</button>
					<button class="btn btn-warning btn-lg" onclick="setBoard(set2)">Set 2</button>
				</div>
			</div>
		</div>
		
		<div class="row ">
			<div class="col-lg-12">
				<div class="block">
					<table class="table-bordered " id="board"></table>
				</div>
			</div>
		</div>

		<div class="row ">
			<div class="col-lg-12">
				<div class="block">
					<div id="stats"> Display Results </div>
				</div>
			</div>
		</div>
	</div>
	<!-- JS -->
	<script src="scripts/script.js"></script>
	</body>
</html>
